<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Planner</title>

    <!--link bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--link jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!--link bootstrap jquery-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!--link moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <!--link my css-->
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-4">Work Day Planner</h1>
        <p class="lead">Use this app to plan your day.</p>
        <h2 id="timer-slot"></h2>
    </header>

    <main class="container">
        <section class="row hour">
            <div class="col-1">
                <p>9am</p>
            </div>
            <div class="col-10">
                <input type="text" id="input-9am" data-timeIndex="9">
            </div>
            <div class="col-1 d-flex align-items-center" id="save-button-9am">
                <button class="btn btn-primary">Save</button>
            </div>
        </section>
        <section class="row hour">
            <div class="col-1">
                <p>10am</p>
            </div>
            <div class="col-10" data-timeIndex="10">
                <input type="text" id="input-10am" data-timeIndex="10">
            </div>
            <div class="col-1 d-flex align-items-center" id="save-button-10am">
                <button class="btn btn-primary">Save</button>
            </div>
        </section>
        <section class="row hour">
            <div class="col-1">
                <p>11am</p>
            </div>
            <div class="col-10" data-timeIndex="11">
                <input type="text" id="input-11am" data-timeIndex="11">
            </div>
            <div class="col-1 d-flex align-items-center" id="save-button-11am">
                <button class="btn btn-primary">Save</button>
            </div>
        </section>
        <section class="row hour">
            <div class="col-1">
                <p>12am</p>
            </div>
            <div class="col-10" data-timeIndex="12">
                <input type="text" id="input-12pm" data-timeIndex="12">
            </div>
            <div class="col-1 d-flex align-items-center" id="save-button-12pm">
                <button class="btn btn-primary">Save</button>
            </div>
        </section>
        <section class="row hour">
            <div class="col-1">
                <p>1pm</p>
            </div>
            <div class="col-10" data-timeIndex="13">
                <input type="text" id="input-1pm" data-timeIndex="13">
            </div>
            <div class="col-1 d-flex align-items-center" id="save-button-1pm">
                <button class="btn btn-primary">Save</button>
            </div>
        </section>
        <section class="row hour">
            <div class="col-1">
                <p>2pm</p>
            </div>
            <div class="col-10" data-timeIndex="14">
                <input type="text" id="input-2pm" data-timeIndex="14">
            </div>
            <div class="col-1 d-flex align-items-center" id="save-button-2pm">
                <button class="btn btn-primary">Save</button>
            </div>
        </section>
        <section class="row hour">
            <div class="col-1">
                <p>3pm</p>
            </div>
            <div class="col-10" data-timeIndex="15">
                <input type="text" id="input-3pm" data-timeIndex="15">
            </div>
            <div class="col-1 d-flex align-items-center" id="save-button-3pm">
                <button class="btn btn-primary">Save</button>
            </div>
        </section>
        <section class="row hour">
            <div class="col-1">
                <p>4pm</p>
            </div>
            <div class="col-10" data-timeIndex="16">
                <input type="text" id="input-4pm" data-timeIndex="16">
            </div>
            <div class="col-1 d-flex align-items-center" id="save-button-4pm">
                <button class="btn btn-primary">Save</button>
            </div>
        </section>
        <section class="row hour">
            <div class="col-1">
                <p>5pm</p>
            </div>
            <div class="col-10" data-timeIndex="17">
                <input type="text" id="input-5pm" data-timeIndex="17">
            </div>
            <div class="col-1 d-flex align-items-center" id="save-button-5pm">
                <button class="btn btn-primary">Save</button>
            </div>
        </section>
    </main>
    <footer>
        <p></p>
            Made by Justus Brown 
        </p>
    </footer>

    <script src="./Assets/js/logic.js"></script>
    <!--link my js-->
</body>

</html>
